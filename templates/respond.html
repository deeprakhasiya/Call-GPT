<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Respond to Request</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>Respond to Request #{{ req.id }}</h1>
  <p><strong>Question:</strong> {{ req.question }}</p>
  <form method="post">
    <textarea name="answer" rows="5" cols="60" required></textarea><br>
    <button type="submit">Submit Answer</button>
  </form>
</body>
</html>
