<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Salon Assistant - Supervisor Panel</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background-color: #f5f5f5; }
    h2 { color: #333; }
    .card {
      background: white;
      border: 1px solid #ccc;
      padding: 16px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    .question { font-weight: bold; margin-bottom: 8px; }
    textarea { width: 100%; height: 60px; margin-bottom: 10px; }
    button { padding: 8px 12px; background: green; color: white; border: none; border-radius: 4px; }
  </style>
</head>
<body>
  <h2>üßë‚Äçüíº Supervisor Dashboard</h2>
  {% for item in questions %}
    <div class="card">
      <div class="question">Q{{ item.id }}: {{ item.question }}</div>
      <form method="post" action="/answer_ui/{{ item.id }}">
        <textarea name="answer" required></textarea>
        <button type="submit">Submit Answer</button>
      </form>
    </div>
  {% endfor %}
  {% if not questions %}
    <p>No pending questions!</p>
  {% endif %}
</body>
</html>
